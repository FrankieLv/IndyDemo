<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list>
          <ion-list-header>
            Setting
          </ion-list-header>

            <ion-item>
              <ion-icon slot="start" name="moon-outline"></ion-icon>
              <ion-label>
                Dark Mode
              </ion-label>
              <ion-toggle [(ngModel)]="dark"></ion-toggle>
            </ion-item>

        </ion-list>

        <ion-list>
          <ion-list-header>
            Features
          </ion-list-header>
  
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
  
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/app/tabs/dashboard" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Dashboard
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
  
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/app/tabs/portfolio" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="folder"></ion-icon>
              <ion-label>
                Portfolio
              </ion-label>
            </ion-item>
          </ion-menu-toggle>   
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
